<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note App</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4285F4;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4285F4;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4285F4;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #f5f5f5;
            color: #888;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <button><h1>Note App</h1></button>
    </header>

    <!-- CONTENT -->
    <main>
        <h2>Add a Note</h2>
        <form action="/add" method="POST">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Content" required></textarea>
            <button type="submit">Add Note</button>
        </form>

        <h2>Edit a Note</h2>
        <form action="/edit" method="POST">
            <input type="hidden" name="noteId" value="">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Content" required></textarea>
            <button type="submit">Update Note</button>
        </form>

        <!-- Additional content -->
<section>
    <h2>Saved Notes</h2>
  
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</section>
    </main>

    <!-- FOOTER -->
    <footer>
        <p>&copy; 2023 Note App. All rights reserved.</p>
    </footer>

    <!-- SCRIPTS -->
    <script src="/js/script.js"></script>
</body>
</html>
